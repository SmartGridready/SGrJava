plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'maven-publish'
    id 'com.palantir.git-version' version '3.1.0'
}

def versionDetails = versionDetails()

def snapshot =
        (versionDetails.commitDistance > 0
                || ! versionDetails.isCleanTag
                ||  "master" != versionDetails.branchName) ? "-SNAPSHOT" : ""

version = versionDetails.lastTag + snapshot

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'maven-publish'

allprojects {
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}

tasks.register('publish2MavenLocal') {
    group '!_smartgridready_publishing_!'
    description 'Publish to the local Maven repository for development'

    dependsOn ':CommHandler:publishToMavenLocal'
}


tasks.register('publish2GitHub') {
    group '!_smartgridready_publishing_!'
    description 'Publish public release to the GitHub repository'

    dependsOn ':CommHandler:publishAllPublicationsToGithubRepository'
}
