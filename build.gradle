plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'maven-publish'
    id 'com.palantir.git-version' version '3.1.0'
}

def versionDetails = versionDetails()

def versionSuffix =
        (versionDetails.commitDistance == 0
                && versionDetails.isCleanTag
                && (versionDetails.branchName == 'master'
                      || versionDetails.branchName ==~ /^v[0-9]+.[0-9]+.x$/)) ? '' : '-SNAPSHOT'

version = versionDetails.lastTag + versionSuffix

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'maven-publish'

allprojects {
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}